# Surooh AI Bridge - NGINX Reverse Proxy + Rate Limiting
# Location: /etc/nginx/sites-available/ai-bridge.conf

# Rate limit zones
limit_req_zone $binary_remote_addr zone=bridge_general:10m rate=20r/m;
limit_req_zone $binary_remote_addr zone=bridge_burst:10m rate=50r/m;

# Upstream health checks
upstream ai_bridge_backend {
    server 127.0.0.1:7010 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Cache for health checks
proxy_cache_path /var/cache/nginx/ai-bridge levels=1:2 keys_zone=ai_bridge_cache:10m max_size=100m inactive=60m use_temp_path=off;

server {
    listen 8080;
    server_name localhost ai-bridge.surooh.local;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # JSON access logs
    access_log /var/log/nginx/ai-bridge-access.log combined;
    error_log /var/log/nginx/ai-bridge-error.log warn;

    # Health endpoint (no rate limit)
    location /health {
        proxy_pass http://ai_bridge_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_cache ai_bridge_cache;
        proxy_cache_valid 200 10s;
        proxy_cache_key "$request_uri";
    }

    # Metrics endpoint (no rate limit, internal only)
    location /metrics {
        allow 127.0.0.1;
        deny all;
        proxy_pass http://127.0.0.1:7011/metrics;
        proxy_http_version 1.1;
    }

    # OpenAI-compatible endpoint
    location /v1/chat/completions {
        # Rate limiting: 20 requests/min with burst of 5
        limit_req zone=bridge_general burst=5 nodelay;
        limit_req_status 429;

        proxy_pass http://ai_bridge_backend/v1/chat/completions;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Retry logic
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
    }

    # Anthropic-compatible endpoint
    location /v1/anthropic/messages {
        # Rate limiting: 20 requests/min with burst of 5
        limit_req zone=bridge_general burst=5 nodelay;
        limit_req_status 429;

        proxy_pass http://ai_bridge_backend/v1/anthropic/messages;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection "";
        
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Error pages
    error_page 429 @rate_limit;
    location @rate_limit {
        default_type application/json;
        add_header Retry-After 5 always;
        return 429 '{"error":"Rate limit exceeded","retry_after_seconds":5,"limit":"20 requests per minute"}';
    }

    error_page 502 503 504 @upstream_error;
    location @upstream_error {
        default_type application/json;
        return 503 '{"error":"AI Bridge temporarily unavailable","status":"upstream_error"}';
    }
}

