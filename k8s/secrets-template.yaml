# Nucleus 3.0 - Secrets Template
# IMPORTANT: This is a template. Do NOT commit actual secrets to git.
# Create the actual secrets using kubectl or a secret management tool.

apiVersion: v1
kind: Secret
metadata:
  name: nucleus-secrets
type: Opaque
stringData:
  # Database
  database-url: "postgresql://user:password@host:port/database"
  
  # AI Providers (all optional except at least one should be configured)
  openai-api-key: "your-openai-api-key-here"
  anthropic-api-key: "your-anthropic-api-key-here"
  groq-api-key: "your-groq-api-key-here"
  siliconflow-api-key: "your-siliconflow-api-key-here"
  mistral-api-key: "..."
  hf-token: "hf_..."
  
  # Redis (required)
  upstash-redis-url: "https://..."
  upstash-redis-token: "..."
  
  # Vector DB (optional)
  upstash-vector-url: "https://..."
  upstash-vector-token: "..."
  
  # Security
  jwt-secret: "your-jwt-secret-min-32-chars"
  session-secret: "your-session-secret-min-32-chars"

---
# How to create secrets from environment:
# kubectl create secret generic nucleus-secrets \
#   --from-literal=database-url="${DATABASE_URL}" \
#   --from-literal=openai-api-key="${OPENAI_API_KEY}" \
#   --from-literal=anthropic-api-key="${ANTHROPIC_API_KEY}" \
#   --from-literal=groq-api-key="${GROQ_API_KEY}" \
#   --from-literal=siliconflow-api-key="${SILICONFLOW_API_KEY}" \
#   --from-literal=mistral-api-key="${MISTRAL_API_KEY}" \
#   --from-literal=hf-token="${HF_TOKEN}" \
#   --from-literal=upstash-redis-url="${UPSTASH_REDIS_REST_URL}" \
#   --from-literal=upstash-redis-token="${UPSTASH_REDIS_REST_TOKEN}" \
#   --from-literal=upstash-vector-url="${UPSTASH_VECTOR_REST_URL}" \
#   --from-literal=upstash-vector-token="${UPSTASH_VECTOR_REST_TOKEN}" \
#   --from-literal=jwt-secret="${JWT_SECRET}" \
#   --from-literal=session-secret="${SESSION_SECRET}"
